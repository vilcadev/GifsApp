


<div class="wrapper d-flex align-items-stretch">
  <nav id="sidebar">
    <div class="custom-menu">
      <button type="button" id="sidebarCollapse" class="btn btn-primary">
        <i class="fa fa-bars"></i>
        <span class="sr-only">Toggle Menu</span>
      </button>
    </div>
    <div class="p-4">
      <h1 style="color: whitesmoke;">Gifs App <a href="https://vilcadev.netlify.app/" class="logo" target="_blank"><span>@Vilcadev</span></a></h1>
      <h2 style="color: whitesmoke; font-size: 15px;font-weight: bolder;">Busquedas Recientes:</h2>
      <ul  class="list-unstyled components mb-5">
        <li (click)="searchTag(tag)"
        *ngFor="let tag of tags; let i = index"
        [ngClass]="{'active': i === 0}">
          <a href="#"><span class="fa-brands fa-searchengin" ></span> {{tag | uppercase}}</a>
        </li>

      </ul>



    </div>
  </nav>


</div>


<script src="js/popper.js"></script>

<script src="js/main.js"></script>
